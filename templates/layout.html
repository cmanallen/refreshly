<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<!-- Title -->
	<title>Document</title>
	
	<!-- Meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>

	<!-- Fonts -->


</head>
<body>
	<header class="autoflow ltblue">
		<a href="/" style="color:#86939c;">
			<h3 id="logo" class="ftlt pad20 dkblue textshadow">RefreshYourDE</h3>
		</a>		
		<nav class="ftlt upper bold verysmall mt20">
			<ul class="inblock">
			{% for link in config.sort %}
				<li class="inblock ml20"><a href="/sort/{{link}}">{{link}}</a></li>
			{% endfor %}
			</ul>
		</nav>		
		<a id="active" class="ftrt rad3 pad5 mr20 ltgreen pointer small bold" style="margin-top:16px;">Contribute</a>
	</header>
	<section class="pad20 slate">
		<div class="partial center">
			{% block section %}
			{% endblock %}
		</div>
	</section>
	<main class="pad20 slate">
		<div class="partial center">
			{% block body %}
			{% endblock %}
		</div>
	</main>
	<footer class="pad20 autoflow white" style="border-top:1px solid #e0e0e0">
		<div class="partial center">
			<ul>
				<li class="col ftlt">Half the page</li>
				<li class="col ftlt">
					<ul>
						<li class="ftlt col">
							<h5>Environment</h5>	
							{% for link in config.sort %}
								<a href="#">{{ link }}</a>
							{% endfor %}
						</li>
						<li class="ftlt col">
							<h5>Advertisement</h5>	
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</footer>
</body>
</html>
