{% extends "layout.html" %}
{% block section %}

	<h2>Welcome to RefreshYourDE!</h2>

{% endblock %}
{% block body %}

	<ul id="entries">
	{% for entry in entries %}
		<li class="ftlt white col">
			<img src="{{ entry.img }}" alt="Theme image" class="fill">
			<h3 class="pad10">{{ entry.title }}</h3>
		</li>
	{% else %}
		<p>There are currently no entries.</p>
	{% endfor %}
	</ul>

{% endblock %}
