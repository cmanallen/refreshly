{% extends "layout.html" %}
{% block section %}

	<h2>Welcome to Refresh Your DE!</h2>

{% endblock %}
{% block body %}

	<ul class="entries">
	{% for entry in entries %}
		<li id="{{ entry.id }}">
			<h2>{{ entry.title }}</h2>
			<p>{{ entry.description }}</p>
		</li>
	{% else %}
	<p>There are no entries!</p>
	{% endfor %}
	</ul>

{% endblock %}
